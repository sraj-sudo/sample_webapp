apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-webapp-ingress
  namespace: sample-webapp
  annotations:
    kubernetes.io/ingress.class: "nginx"   # if using nginx-ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sample-webapp-lb
                port:
                  number: 80
